    <script>
        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã‚¯ãƒ©ã‚¹
        class OrganicTypographyApp {
            constructor() {
                this.system = null;
                this.canvas = null;
                this.ctx = null;
                this.animationId = null;
                this.isRunning = false;
                this.zoom = 1.0;
                this.offset = { x: 0, y: 0 };
                this.isDragging = false;
                this.dragStart = { x: 0, y: 0 };
                this.lastTime = 0;
                this.frameCount = 0;
                this.fps = 0;
                
                this.init();
            }

            async init() {
                try {
                    this.showLoading(true);
                    this.showError('');
                    
                    // ã‚­ãƒ£ãƒ³ãƒã‚¹ã®ä½œæˆ
                    this.createCanvas();
                    
                    // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
                    this.setupEventListeners();
                    
                    // åˆæœŸãƒ†ã‚­ã‚¹ãƒˆã§ã‚·ã‚¹ãƒ†ãƒ ã‚’ä½œæˆ
                    await this.loadText();
                    
                    this.showLoading(false);
                    console.log('âœ… ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³åˆæœŸåŒ–å®Œäº†');
                    
                } catch (error) {
                    this.showLoading(false);
                    this.showError('åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼: ' + error.message);
                    console.error('Initialization error:', error);
                }
            }

            createCanvas() {
                const container = document.getElementById('canvas-container');
                this.canvas = document.createElement('canvas');
                this.canvas.style.width = '100%';
                this.canvas.style.height = '100%';
                container.appendChild(this.canvas);
                
                this.ctx = this.canvas.getContext('2d');
                this.resizeCanvas();
                
                // ãƒªã‚µã‚¤ã‚ºãƒãƒ³ãƒ‰ãƒ©ãƒ¼
                window.addEventListener('resize', () => this.resizeCanvas());
            }

            resizeCanvas() {
                const container = document.getElementById('canvas-container');
                this.canvas.width = container.clientWidth;
                this.canvas.height = container.clientHeight;
            }

            setupEventListeners() {
                // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ãƒœã‚¿ãƒ³
                document.getElementById('load-text').addEventListener('click', () => this.loadText());
                document.getElementById('play-growth').addEventListener('click', () => this.startGrowth());
                document.getElementById('pause-growth').addEventListener('click', () => this.pauseGrowth());
                document.getElementById('reset-growth').addEventListener('click', () => this.resetGrowth());
                
                // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼
                document.getElementById('zoom-slider').addEventListener('input', (e) => {
                    this.zoom = parseFloat(e.target.value);
                    document.getElementById('zoom-value').textContent = this.zoom.toFixed(1);
                });
                
                document.getElementById('speed-slider').addEventListener('input', (e) => {
                    const value = parseInt(e.target.value);
                    document.getElementById('speed-value').textContent = value;
                    
                    if (this.system && this.system.orchestrator && this.system.orchestrator.organicLayout) {
                        const speedFactor = value / 50;
                        this.system.orchestrator.organicLayout.params.energyDecay = 0.3 * speedFactor;
                    }
                });
                
                document.getElementById('semantic-gravity-slider').addEventListener('input', (e) => {
                    const value = parseFloat(e.target.value);
                    document.getElementById('semantic-gravity-value').textContent = value.toFixed(1);
                    
                    if (this.system && this.system.orchestrator && this.system.orchestrator.organicLayout) {
                        this.system.orchestrator.organicLayout.params.semanticGravity = value;
                    }
                });
                
                document.getElementById('interference-slider').addEventListener('input', (e) => {
                    const value = parseFloat(e.target.value);
                    document.getElementById('interference-value').textContent = value.toFixed(1);
                    
                    if (this.system && this.system.orchestrator && this.system.orchestrator.organicLayout) {
                        this.system.orchestrator.organicLayout.params.interferenceAmplitude = value;
                    }
                });
                
                // è¡¨ç¤ºã‚ªãƒ—ã‚·ãƒ§ãƒ³
                this.showConnections = true;
                this.showTrajectory = true;
                this.showFields = true;
                this.showPatterns = true;
                
                document.getElementById('show-connections').addEventListener('change', (e) => {
                    this.showConnections = e.target.checked;
                    if (!this.isRunning) this.render();
                });
                
                document.getElementById('show-trajectory').addEventListener('change', (e) => {
                    this.showTrajectory = e.target.checked;
                    if (!this.isRunning) this.render();
                });
                
                document.getElementById('show-fields').addEventListener('change', (e) => {
                    this.showFields = e.target.checked;
                    if (!this.isRunning) this.render();
                });
                
                document.getElementById('show-patterns').addEventListener('change', (e) => {
                    this.showPatterns = e.target.checked;
                    if (!this.isRunning) this.render();
                });
                
                // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆï¼ˆãƒ‘ãƒ³æ©Ÿèƒ½ï¼‰
                this.canvas.addEventListener('mousedown', (e) => this.handleMouseDown(e));
                this.canvas.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                this.canvas.addEventListener('mouseup', () => this.handleMouseUp());
                this.canvas.addEventListener('wheel', (e) => this.handleWheel(e));
            }

            async loadText() {
                try {
                    this.showError('');
                    const text = document.getElementById('text-input').value || 'ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆãƒ†ã‚­ã‚¹ãƒˆ';
                    
                    if (this.system) {
                        this.pauseGrowth();
                    }
                    
                    // OrganicTypographyã‚·ã‚¹ãƒ†ãƒ ã®ä½œæˆ
                    if (typeof OrganicTypography !== 'undefined' && OrganicTypography.create) {
                        this.system = await OrganicTypography.create(
                            text,
                            this.canvas.width * 2, // ã‚ˆã‚Šå¤§ããªã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºã§æˆé•·ä½™åœ°ã‚’æä¾›
                            this.canvas.height * 2,
                            {
                                metaCognitiveDepth: 0.7,
                                semanticGravity: 0.6,
                                interferenceAmplitude: 0.4
                            }
                        );
                        
                        // è¡¨ç¤ºã®ä¸­å¤®é…ç½®ã‚’èª¿æ•´
                        this.offset = { 
                            x: -this.canvas.width / 2, 
                            y: -this.canvas.height / 2 
                        };
                        
                        // åˆæœŸæç”»
                        this.render();
                        this.updateStats();
                        
                        console.log('âœ… ãƒ†ã‚­ã‚¹ãƒˆèª­ã¿è¾¼ã¿å®Œäº†');
                    } else {
                        throw new Error('OrganicTypography ã‚·ã‚¹ãƒ†ãƒ ãŒåˆ©ç”¨ã§ãã¾ã›ã‚“');
                    }
                    
                } catch (error) {
                    this.showError('ãƒ†ã‚­ã‚¹ãƒˆèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: ' + error.message);
                    console.error('Load text error:', error);
                }
            }

            startGrowth() {
                if (!this.system) {
                    this.showError('ã‚·ã‚¹ãƒ†ãƒ ãŒåˆæœŸåŒ–ã•ã‚Œã¦ã„ã¾ã›ã‚“');
                    return;
                }
                
                try {
                    this.isRunning = true;
                    this.system.start();
                    
                    document.getElementById('play-growth').disabled = true;
                    document.getElementById('pause-growth').disabled = false;
                    
                    this.animate();
                    console.log('â–¶ï¸ æˆé•·é–‹å§‹');
                    
                } catch (error) {
                    this.showError('æˆé•·é–‹å§‹ã‚¨ãƒ©ãƒ¼: ' + error.message);
                    console.error('Start growth error:', error);
                }
            }

            pauseGrowth() {
                if (!this.system) return;
                
                this.isRunning = false;
                this.system.pause();
                
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
                
                document.getElementById('play-growth').disabled = false;
                document.getElementById('pause-growth').disabled = true;
                
                console.log('â¸ï¸ æˆé•·ä¸€æ™‚åœæ­¢');
            }

            resetGrowth() {
                if (!this.system) return;
                
                this.pauseGrowth();
                this.system.reset();
                
                // ã‚ªãƒ•ã‚»ãƒƒãƒˆã¨ã‚ºãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆ
                this.offset = { x: 0, y: 0 };
                this.zoom = 1.0;
                document.getElementById('zoom-slider').value = 1.0;
                document.getElementById('zoom-value').textContent = '1.0';
                
                this.render();
                this.updateStats();
                
                console.log('ğŸ”„ æˆé•·ãƒªã‚»ãƒƒãƒˆ');
            }

            animate() {
                if (!this.isRunning) return;
                
                // FPSè¨ˆç®—
                this.calculateFPS();
                
                // ã‚·ã‚¹ãƒ†ãƒ æ›´æ–°
                this.system.update();
                
                // æç”»
                this.render();
                
                // çµ±è¨ˆæ›´æ–°
                this.updateStats();
                
                this.animationId = requestAnimationFrame(() => this.animate());
            }

            render() {
                if (!this.system || !this.system.orchestrator || !this.system.orchestrator.organicLayout) {
                    return;
                }
                
                const layout = this.system.orchestrator.organicLayout;
                
                // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚¯ãƒªã‚¢ï¼ˆã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³èƒŒæ™¯ï¼‰
                const gradient = this.ctx.createRadialGradient(
                    this.canvas.width / 2, this.canvas.height / 2, 0,
                    this.canvas.width / 2, this.canvas.height / 2, Math.max(this.canvas.width, this.canvas.height) / 2
                );
                gradient.addColorStop(0, '#001122');
                gradient.addColorStop(1, '#000000');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // å¤‰æ›ã®é©ç”¨
                this.ctx.save();
                this.ctx.translate(this.canvas.width / 2, this.canvas.height / 2);
                this.ctx.scale(this.zoom, this.zoom);
                this.ctx.translate(-this.canvas.width / 2 + this.offset.x, -this.canvas.height / 2 + this.offset.y);
                
                // é€£èªæ„Ÿè¦šãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã®æç”»
                if (this.showFields && layout.collocationFields && layout.collocationFields.length > 0) {
                    this.drawCollocationFields(layout.collocationFields);
                }
                
                // èª­è§£è»Œè·¡ã®æç”»
                if (this.showTrajectory && layout.readingTrajectory && layout.readingTrajectory.length > 1) {
                    this.drawReadingTrajectory(layout.readingTrajectory);
                }
                
                // æ¥ç¶šã®æç”»ï¼ˆå¾Œã‚ã‹ã‚‰å‰ã¸ï¼‰
                if (this.showConnections) {
                    layout.connections.forEach(connection => {
                        this.drawConnection(connection, layout.nodes);
                    });
                }
                
                // ãƒãƒ¼ãƒ‰ã®æç”»ï¼ˆå¸¸ã«è¡¨ç¤ºï¼‰
                layout.nodes.forEach(node => {
                    this.drawNode(node);
                });
                
                // å‰µç™ºãƒ‘ã‚¿ãƒ¼ãƒ³ã®æç”»
                if (this.showPatterns && layout.emergentPatterns && layout.emergentPatterns.length > 0) {
                    this.drawEmergentPatterns(layout.emergentPatterns);
                }
                
                this.ctx.restore();
            }

            drawNode(node) {
                if (!node || !node.position) return;
                
                const ctx = this.ctx;
                
                // ã‚¨ãƒãƒ«ã‚®ãƒ¼ã¨èªç¾©çš„å…±é³´ã«ã‚ˆã‚‹è‰²ã®å¤‰åŒ–
                const energy = Math.max(0, Math.min(100, node.energy || 50));
                const resonance = Math.max(0, Math.min(1, node.semanticResonance || 0));
                
                // èªç¾©çš„å…±é³´ã«ã‚ˆã‚‹è‰²ã®å¤‰åŒ–
                const hue = 200 + resonance * 60; // é’ã‹ã‚‰ç´«ã¸
                const saturation = 50 + resonance * 50;
                const lightness = 30 + (energy / 100) * 40;
                
                // ã‚¨ãƒãƒ«ã‚®ãƒ¼ã«ã‚ˆã‚‹ã‚µã‚¤ã‚ºã®å¤‰åŒ–
                const baseSize = 4 + energy / 20;
                const size = baseSize * (1 + resonance * 0.5);
                
                // ã‚°ãƒ­ãƒ¼ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
                if (resonance > 0.3) {
                    ctx.save();
                    ctx.shadowColor = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                    ctx.shadowBlur = resonance * 20;
                    ctx.beginPath();
                    ctx.arc(node.position.x, node.position.y, size + 2, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${hue}, ${saturation}%, ${lightness}%, 0.3)`;
                    ctx.fill();
                    ctx.restore();
                }
                
                // ãƒ¡ã‚¤ãƒ³ãƒãƒ¼ãƒ‰ã®æç”»
                ctx.fillStyle = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                ctx.strokeStyle = `hsl(${hue}, ${saturation}%, ${Math.max(10, lightness - 20)}%)`;
                ctx.lineWidth = 1;
                
                ctx.beginPath();
                ctx.arc(node.position.x, node.position.y, size, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                
                // æ–‡å­—ã®æç”»
                if (node.char) {
                    ctx.fillStyle = energy > 30 ? '#ffffff' : '#cccccc';
                    const fontSize = Math.max(8, Math.min(24, 10 + energy / 10));
                    ctx.font = `${fontSize}px "Noto Sans JP", serif`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    
                    // æ–‡å­—ã®å½±ã‚’è¿½åŠ 
                    if (resonance > 0.5) {
                        ctx.save();
                        ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                        ctx.shadowOffsetX = 1;
                        ctx.shadowOffsetY = 1;
                        ctx.shadowBlur = 2;
                        ctx.fillText(node.char, node.position.x, node.position.y);
                        ctx.restore();
                    } else {
                        ctx.fillText(node.char, node.position.x, node.position.y);
                    }
                }
                
                // é€£èªå¼·åº¦ã®å¯è¦–åŒ–
                if (node.collocationStrength && node.collocationStrength > 0.3) {
                    ctx.save();
                    ctx.strokeStyle = `hsla(60, 100%, 70%, ${node.collocationStrength})`;
                    ctx.lineWidth = 2;
                    ctx.setLineDash([2, 2]);
                    ctx.beginPath();
                    ctx.arc(node.position.x, node.position.y, size + 10, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.restore();
                }
            }

            drawConnection(connection, nodes) {
                if (!connection || !connection.from || !connection.to) return;
                
                const fromNode = nodes.find(n => n.id === connection.from);
                const toNode = nodes.find(n => n.id === connection.to);
                
                if (!fromNode || !toNode) return;
                
                const ctx = this.ctx;
                
                // èªç¾©çš„ã‚¿ã‚¤ãƒ—ã«ã‚ˆã‚‹è‰²ã®å¤‰åŒ–
                let strokeColor, lineWidth, opacity;
                
                if (connection.semanticType) {
                    switch (connection.semanticType) {
                        case 'collocation':
                            strokeColor = 'hsl(60, 100%, 70%)';
                            lineWidth = 3;
                            opacity = 0.8;
                            break;
                        case 'similarity':
                            strokeColor = 'hsl(200, 80%, 60%)';
                            lineWidth = 2;
                            opacity = 0.6;
                            break;
                        case 'contrast':
                            strokeColor = 'hsl(340, 80%, 60%)';
                            lineWidth = 2;
                            opacity = 0.5;
                            break;
                        default:
                            strokeColor = 'hsl(220, 50%, 70%)';
                            lineWidth = 1;
                            opacity = 0.3;
                    }
                } else {
                    // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: è¦–è¦šçš„ã‚¿ã‚¤ãƒ—ã«ã‚ˆã‚‹è‰²
                    strokeColor = connection.type === 'primary' ? 'hsl(210, 80%, 60%)' :
                                 connection.type === 'secondary' ? 'hsl(210, 60%, 70%)' :
                                 'hsl(210, 40%, 80%)';
                    lineWidth = connection.type === 'primary' ? 2 : 1;
                    opacity = connection.type === 'primary' ? 0.6 : 
                             connection.type === 'secondary' ? 0.4 : 0.2;
                }
                
                // å…±é³´ã«ã‚ˆã‚‹å¼·åº¦èª¿æ•´
                const resonance = connection.resonance || 0;
                opacity *= (0.5 + resonance * 0.5);
                
                ctx.strokeStyle = strokeColor.replace('hsl', 'hsla').replace(')', `, ${opacity})`);
                ctx.lineWidth = lineWidth;
                
                // å¹²æ¸‰ãƒ‘ã‚¿ãƒ¼ãƒ³ã®å¯è¦–åŒ–
                if (connection.interference && connection.interference.amplitude > 0.2) {
                    ctx.save();
                    ctx.shadowColor = strokeColor;
                    ctx.shadowBlur = connection.interference.amplitude * 10;
                    
                    // æ³¢çŠ¶ã®ãƒ©ã‚¤ãƒ³ãƒ€ãƒƒã‚·ãƒ¥
                    const dashLength = 5 + connection.interference.frequency * 3;
                    ctx.setLineDash([dashLength, dashLength / 2]);
                }
                
                ctx.beginPath();
                ctx.moveTo(fromNode.position.x, fromNode.position.y);
                
                // æ›²ç·šã®æç”»
                const curvature = connection.curvature || 0;
                if (curvature > 0.1) {
                    const midX = (fromNode.position.x + toNode.position.x) / 2;
                    const midY = (fromNode.position.y + toNode.position.y) / 2;
                    
                    // èªç¾©çš„æ›²ç‡ã®é©ç”¨
                    const offset = curvature * 50;
                    const dx = toNode.position.x - fromNode.position.x;
                    const dy = toNode.position.y - fromNode.position.y;
                    const perpX = -dy / Math.sqrt(dx * dx + dy * dy) * offset;
                    const perpY = dx / Math.sqrt(dx * dx + dy * dy) * offset;
                    
                    ctx.quadraticCurveTo(
                        midX + perpX, midY + perpY,
                        toNode.position.x, toNode.position.y
                    );
                } else {
                    ctx.lineTo(toNode.position.x, toNode.position.y);
                }
                
                ctx.stroke();
                
                if (connection.interference) {
                    ctx.restore();
                }
            }

            updateStats() {
                if (!this.system || !this.system.orchestrator || !this.system.orchestrator.organicLayout) {
                    return;
                }
                
                const layout = this.system.orchestrator.organicLayout;
                
                document.getElementById('char-count').textContent = layout.text.length;
                document.getElementById('node-count').textContent = layout.nodes.length;
                document.getElementById('connection-count').textContent = layout.connections.length;
                document.getElementById('generation').textContent = layout.generation;
                document.getElementById('fps').textContent = this.fps;
                
                // è¿½åŠ çµ±è¨ˆæƒ…å ±
                const semanticDensity = layout.calculateSemanticDensity ? layout.calculateSemanticDensity() : 0;
                const avgResonance = layout.calculateAverageSemanticResonance ? layout.calculateAverageSemanticResonance() : 0;
                
                // çµ±è¨ˆæƒ…å ±ãŒè¡¨ç¤ºã•ã‚Œã¦ã„ãªã„å ´åˆã¯è¿½åŠ 
                if (!document.getElementById('semantic-density')) {
                    const statsEl = document.getElementById('stats');
                    statsEl.innerHTML += `
                        <div>èªç¾©å¯†åº¦: <span id="semantic-density">0.000</span></div>
                        <div>å¹³å‡å…±é³´: <span id="avg-resonance">0.000</span></div>
                        <div>é€£èªãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰: <span id="collocation-fields">0</span></div>
                    `;
                }
                
                document.getElementById('semantic-density').textContent = semanticDensity.toFixed(3);
                document.getElementById('avg-resonance').textContent = avgResonance.toFixed(3);
                document.getElementById('collocation-fields').textContent = 
                    layout.collocationFields ? layout.collocationFields.length : 0;
            }

            calculateFPS() {
                this.frameCount++;
                const currentTime = performance.now();
                
                if (currentTime - this.lastTime >= 1000) {
                    this.fps = this.frameCount;
                    this.frameCount = 0;
                    this.lastTime = currentTime;
                }
            }

            // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©ãƒ¼
            handleMouseDown(e) {
                this.isDragging = true;
                this.dragStart = { x: e.clientX, y: e.clientY };
                this.canvas.style.cursor = 'grabbing';
            }

            handleMouseMove(e) {
                if (!this.isDragging) return;
                
                const dx = e.clientX - this.dragStart.x;
                const dy = e.clientY - this.dragStart.y;
                
                this.offset.x += dx / this.zoom;
                this.offset.y += dy / this.zoom;
                
                this.dragStart = { x: e.clientX, y: e.clientY };
                
                if (!this.isRunning) {
                    this.render();
                }
            }

            handleMouseUp() {
                this.isDragging = false;
                this.canvas.style.cursor = 'grab';
            }

            handleWheel(e) {
                e.preventDefault();
                
                const scaleFactor = e.deltaY > 0 ? 0.9 : 1.1;
                const newZoom = Math.max(0.1, Math.min(10, this.zoom * scaleFactor));
                
                this.zoom = newZoom;
                document.getElementById('zoom-slider').value = this.zoom;
                document.getElementById('zoom-value').textContent = this.zoom.toFixed(1);
                
                if (!this.isRunning) {
                    this.render();
                }
            }

            // === è¿½åŠ æç”»ãƒ¡ã‚½ãƒƒãƒ‰ç¾¤ ===

            drawCollocationFields(fields) {
                if (!fields || fields.length === 0) return;
                
                const ctx = this.ctx;
                
                fields.forEach(field => {
                    if (!field.geometry || field.geometry.length === 0) return;
                    
                    ctx.save();
                    
                    // é€£èªæ„Ÿè¦šãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã®æç”»
                    const intensity = field.intensity || 0.3;
                    ctx.fillStyle = `rgba(255, 200, 100, ${intensity * 0.2})`;
                    ctx.strokeStyle = `rgba(255, 200, 100, ${intensity * 0.5})`;
                    ctx.lineWidth = 1;
                    
                    ctx.beginPath();
                    ctx.moveTo(field.geometry[0].x, field.geometry[0].y);
                    
                    for (let i = 1; i < field.geometry.length; i++) {
                        ctx.lineTo(field.geometry[i].x, field.geometry[i].y);
                    }
                    
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    ctx.restore();
                });
            }

            drawReadingTrajectory(trajectory) {
                if (!trajectory || trajectory.length < 2) return;
                
                const ctx = this.ctx;
                
                ctx.save();
                ctx.strokeStyle = 'rgba(200, 100, 255, 0.4)';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                
                // èª­è§£è»Œè·¡ã®ãƒ‘ã‚¹æç”»
                ctx.beginPath();
                
                for (let i = 0; i < trajectory.length - 1; i++) {
                    const point = trajectory[i];
                    if (!point.from || !point.from.position) continue;
                    
                    if (i === 0) {
                        ctx.moveTo(point.from.position.x, point.from.position.y);
                    } else {
                        ctx.lineTo(point.from.position.x, point.from.position.y);
                    }
                }
                
                ctx.stroke();
                
                // æ™‚é–“çš„ãªæ·±åº¦ã‚’ç¤ºã™ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
                trajectory.forEach((point, index) => {
                    if (!point.from || !point.from.position) return;
                    
                    const age = (trajectory.length - index) / trajectory.length;
                    const alpha = age * 0.6;
                    
                    ctx.fillStyle = `rgba(200, 100, 255, ${alpha})`;
                    ctx.beginPath();
                    ctx.arc(point.from.position.x, point.from.position.y, 2, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                ctx.restore();
            }

            drawEmergentPatterns(patterns) {
                if (!patterns || patterns.length === 0) return;
                
                const ctx = this.ctx;
                
                patterns.forEach(pattern => {
                    ctx.save();
                    
                    switch (pattern.type) {
                        case 'semantic_cluster':
                            this.drawSemanticCluster(pattern);
                            break;
                        case 'semantic_bridge':
                            this.drawSemanticBridge(pattern);
                            break;
                        case 'reading_spiral':
                            this.drawReadingSpiral(pattern);
                            break;
                    }
                    
                    ctx.restore();
                });
            }

            drawSemanticCluster(pattern) {
                if (!pattern.elements || pattern.elements.length === 0) return;
                
                const ctx = this.ctx;
                
                // ã‚¯ãƒ©ã‚¹ã‚¿ãƒ¼ã®é‡å¿ƒã‚’è¨ˆç®—
                let centerX = 0, centerY = 0;
                let validElements = 0;
                
                pattern.elements.forEach(element => {
                    if (element.position) {
                        centerX += element.position.x;
                        centerY += element.position.y;
                        validElements++;
                    }
                });
                
                if (validElements === 0) return;
                
                centerX /= validElements;
                centerY /= validElements;
                
                // ã‚¯ãƒ©ã‚¹ã‚¿ãƒ¼ã®å¢ƒç•Œã‚’æç”»
                const radius = Math.sqrt(validElements) * 20;
                const strength = pattern.strength || 0.5;
                
                ctx.strokeStyle = `rgba(100, 255, 100, ${strength * 0.6})`;
                ctx.fillStyle = `rgba(100, 255, 100, ${strength * 0.1})`;
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
            }

            drawSemanticBridge(pattern) {
                if (!pattern.connection) return;
                
                const ctx = this.ctx;
                
                // æ¶æ©‹ã®å¼·èª¿è¡¨ç¤º
                const strength = pattern.strength || 0.5;
                
                ctx.strokeStyle = `rgba(255, 255, 100, ${strength})`;
                ctx.lineWidth = 4;
                ctx.shadowColor = 'rgba(255, 255, 100, 0.8)';
                ctx.shadowBlur = 10;
                
                // æ¶æ©‹ãƒ‘ã‚¹ã®æç”»ã¯å€‹åˆ¥å®Ÿè£…ãŒå¿…è¦
                // ã“ã“ã§ã¯ç°¡æ˜“çš„ãªè¡¨ç¤º
                ctx.beginPath();
                ctx.arc(pattern.connection.x || 0, pattern.connection.y || 0, 10, 0, Math.PI * 2);
                ctx.stroke();
            }

            drawReadingSpiral(pattern) {
                if (!pattern.trajectory || pattern.trajectory.length < 3) return;
                
                const ctx = this.ctx;
                
                // èºæ—‹ã®æç”»
                const complexity = pattern.complexity || 1;
                
                ctx.strokeStyle = `rgba(255, 150, 255, ${Math.min(1, complexity / 10)})`;
                ctx.lineWidth = 2;
                ctx.shadowColor = 'rgba(255, 150, 255, 0.5)';
                ctx.shadowBlur = 5;
                
                ctx.beginPath();
                
                for (let i = 0; i < pattern.trajectory.length; i++) {
                    const point = pattern.trajectory[i];
                    if (!point.x && !point.y) continue;
                    
                    if (i === 0) {
                        ctx.moveTo(point.x, point.y);
                    } else {
                        ctx.lineTo(point.x, point.y);
                    }
                }
                
                ctx.stroke();
            }

            // ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ãƒ¡ã‚½ãƒƒãƒ‰
            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
            }

            showError(message) {
                const errorEl = document.getElementById('error-message');
                errorEl.textContent = message;
                errorEl.style.display = message ? 'block' : 'none';
            }
        }

        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã®èµ·å‹•
        document.addEventListener('DOMContentLoaded', () => {
            window.app = new OrganicTypographyApp();
        });
    </script>
